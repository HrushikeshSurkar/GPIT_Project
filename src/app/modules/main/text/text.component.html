<div class="center">
    <mat-form-field style="width: 500px;">
        <mat-label>Toppings</mat-label>

        <mat-select [formControl]="toppings" multiple (selectionChange)="onSelectionChange($event)">
            <input type="search" placeholder="Search here" #dataItem (input)="filterOptions(dataItem.value)">
            <mat-optgroup *ngFor="let group of filteredTagData" [label]="group[0]">
                <mat-option *ngFor="let item of group[1]" [value]="item.key">
                    {{ item.key }}
                </mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>
</div>
